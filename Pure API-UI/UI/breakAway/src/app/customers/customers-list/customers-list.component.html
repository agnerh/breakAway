<div class="container">
  <h2>Customers</h2>

  <app-search (searchTerms)="addTerms($event)"></app-search>
  <!-- <app-sort (sortByCategory)="addCategory($event)"></app-sort> -->
  <div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">
            <button type="button" class="btn btn-secondary"  (click)="orderBy('id')">Id</button>
            <span class="sortorder"></span>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-secondary" (click)="orderBy('title')">Title</button>
            <span class="sortorder"></span>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-secondary" (click)="orderBy('firstName')">First Name</button>
            <span class="sortorder"></span>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-secondary" (click)="orderBy('lastName')">Last Name</button>
            <span class="sortorder"></span>
          </th>
          <th scope="col">
            <button type="button" class="btn btn-secondary" (click)="orderBy('type')">Category</button>
            <span class="sortorder"></span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of list1 | customerFilter: filter | customerSort: sortBy">
          <td>{{ customer.id }}</td>
          <td>{{ customer.title }}</td>
          <td>{{ customer.firstName }}</td>
          <td>{{ customer.lastName }}</td>
          <td>{{ customer.type }}</td>
        </tr>
      </tbody>
    </table>
  </div>
