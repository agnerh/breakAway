<div class="container">
    <h2>Customers</h2>
    <app-customers-search (searchTerms)="addTerms($event)"></app-customers-search>
    <ul class="list-group list-unstyled">
        <li *ngFor="let customer of list1 | customerFilter: filter" class="list-group-item">
            <span>id: {{customer.id}}.</span><br />
            <div>name: {{customer.firstName}} {{customer.lastName}}</div>
        </li>
    </ul>
</div>
