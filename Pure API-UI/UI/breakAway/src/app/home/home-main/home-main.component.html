<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">{{ title }}</h1>
      <p class="lead">
        Praesent mattis quam sed dui lobortis rutrum. Nunc sodales diam lacus,
        aliquam efficitur lorem mattis id. Sed non varius mauris. Etiam quis
        iaculis eros. In in tristique risus.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h2>Top Activities</h2>
      <div *ngFor="let activity of list2; let i = index">
        <div *ngIf="i < 3">
          {{ activity.name }}
        </div>
      </div>
      <div
        id="carouselExampleInterval"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="10000">
            <img src="src/app/assets/images/david-marcu-VfUN94cUy4o-unsplash.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item" data-interval="2000">
            <img src="src/app/assets/images/jeremy-bishop-_CFv3bntQlQ-unsplash.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="src/app/assets/images/maarten-duineveld-pmfJcN7RGiw-unsplash.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleInterval"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleInterval"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
